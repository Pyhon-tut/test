<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bank System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        nav {
            background-color: #1e90ff;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
    </style>
</head>
<body>

    <nav>
        <div><strong>Bank System</strong></div>
        <div>
            <a href="/">Home</a>
            <a href="/createaccount">Account</a>
            <a href="/login">Login</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
            

        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

</body>
</html>
