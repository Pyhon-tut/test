<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Success or Error Message -->
        <h2>Registration Status</h2>

        <!-- Display success message -->
        <div id="message" class="message success" style="display: {{ 'block' if value else 'none' }}">
            <p>Registration successful! You can now <a href="/login">login</a>.</p>
        </div>

        <!-- Display error message -->
        <div id="error-message" class="message error" style="display: {{ 'none' if value else 'block' }}">
            <p>Registration failed. The email might already be in use or there was an error processing your data.</p>
            <p><a href="/">Go back to the home page</a></p>
        </div>
    </div>

</body>
</html>
